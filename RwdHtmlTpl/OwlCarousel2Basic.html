
<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Mainframe Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Content/bootstrap.min.css" />
    <link rel="stylesheet" href="/OwlCarousel2/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="/OwlCarousel2/assets/owl.theme.default.min.css" />
    <style>
        .owl-carousel .item {
            height: 10rem;
            background: #4DC7A0;
            padding: 1rem;
        }
    </style>

    <script src="/Scripts/jquery-3.1.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/OwlCarousel2/owl.carousel.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            //## Owl initializer function
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                autoplay:true,
                autoplayTimeout:1000,
                autoplayHoverPause:true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true,
                        loop: true
                    },
                    600: {
                        items: 3,
                        nav: false,
                        loop: true
                    },
                    1000: {
                        items: 5,
                        nav:false,
                        loop: false
                    }
                }
            });
        });

    </script>

</head>
<body>
    <div class="container">

        <h2>Basic &amp; Responsive &amp; Autoplay</h2>
        <p>
            Basic usage of Owl Carousel. I used <code>loop:true</code> and <code>margin:10</code>. The structure works with any kind of DOM element. In all of my examples i used <code>&lt;div class="item"&gt;...&lt;/div&gt;</code> but you could
            put any other element <code>div/span/a/img...</code>
        </p>

        <div class="owl-carousel owl-theme">
            <div class="item"><h4>1</h4></div>
            <div class="item"><h4>2</h4></div>
            <div class="item"><h4>3</h4></div>
            <div class="item"><h4>4</h4></div>
            <div class="item"><h4>5</h4></div>
            <div class="item"><h4>6</h4></div>
            <div class="item"><h4>7</h4></div>
            <div class="item"><h4>8</h4></div>
            <div class="item"><h4>9</h4></div>
            <div class="item"><h4>10</h4></div>
            <div class="item"><h4>11</h4></div>
            <div class="item"><h4>12</h4></div>
        </div>
             
    </div>
</body>
</html>
