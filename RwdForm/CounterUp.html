<body>
    <h1>jQuery-Countup Example</h1>
    <a href="https://github.com/ciromattia/jquery.counterup" style="font-size:large">ref → jquery.counterup</a>
    <div id="hat" style="height:1000px;background-color:grey;"></div>
    <div class="container">
        <h1 class="upcounter">1,234,567</h1>

        <h1 class="counter">1,234,567.00</h1>
        <h1><span>$</span><span class="counter">1.99</span></h1>
        <h1 class="counter">12345</h1>

        <h1>
            <span class="counter" data-counterup-time="1500" data-counterup-delay="30" data-counterup-beginat="100">1,234,567.00</span>
        </h1>
    </div>
    <div id="tail" style="height:1000px;background-color:grey;"></div>

    <script type="text/javascript">
        // init.
        $(".upcounter").counterUp({ time: 2000, delay: 100 });

        $(".counter").counterUp({ time: 2000, delay: 100 });


    </script>
</body>
