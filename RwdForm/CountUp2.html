
<!DOCTYPE html>
<html>
<head>

    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/countUp.js/dist/countUp.min.js"></script>
    <script src="/Scripts/jquery.waypoints.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

    </script>

</head>
<body>
    <h1>countUp.js demo</h1>

    <div id="hat">
        <div style="height:1000px; background-color:grey;"></div>
    </div>

    <div class="container">
        <h1>CountUp.js &amp; Waypoiints-50% Test</h1>
        <h1 id="myTargetElement">0</h1>
        <h1 id="myTargetElement2">0</h1>
    </div>

    <div id="tail">
        <div style="height:1000px; background-color:grey;"></div>
    </div>

    <script>

        var numAnim  = new CountUp('myTargetElement',  0, 1000);
        var waypoint = new Waypoint({
            element: document.getElementById('myTargetElement'),
            handler: function (direction) {
                //console.log('Scrolled to waypoint! direction:' + direction);
                if (direction === 'down') {
                    // re-countUp
                    numAnim.reset();
                    numAnim.start();
                }
            },
            offset:'90%'
        });

        var numAnim2 = new CountUp('myTargetElement2', 0, 1000);
        var wp2 = $('#myTargetElement2').waypoint(function (direction) {
            //console.log('Scrolled to myTargetElement2! direction:' + direction);
            if (direction === 'down') {
                // re-countUp
                numAnim2.reset();
                numAnim2.start();
            }
        }, {
            offset: '90%'
        });
    </script>
</body>
</html>
