
<!DOCTYPE html>
<html>
<head>
    <title>Home Page - 我的 ASP.NET 應用程式</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Content/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/Site.css" />
    <script src="/Scripts/jquery-3.1.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>

    <style type="text/css">

        /* 平板模式：寬螢寬度 768px 以上 */
        @media screen and (min-width: 768px) {
            #loginForm
            {
                max-width:600px;
                margin:auto; /* 效果同置中 */
                margin-top:10%;
            }
        }

    </style>

</head>
<body>
    
    <div class="container body-content">

        <!-- mainForm -->
        <form id="loginForm" action="bsHome.aspx" class="form-horizontal panel panel-warning" method="post" role="form">
            <div class="panel-heading">
                <h3>案件通報.</h3>
                <h5>副標題或簡易說明</h5>
            </div>
            <div class="panel-body">
                <div class="form-group" style="margin-bottom:1em;">
                    <label class="col-sm-3 control-label" for="txtCREATOR">報告人</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtCREATOR" placeholder="請輸入報告人姓名" maxlength="20" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:1em;">
                    <label class="col-sm-3 control-label" for="txtTOUR_GROUP_ID">觀光團團號</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtTOUR_GROUP_ID" placeholder="請輸入觀光團團號" maxlength="9" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:1em;">
                    <label class="col-sm-3 control-label" for="txtGUIDE_ID">導遊證號</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtGUIDE_ID" placeholder="請輸入隨團導遊證號" maxlength="10" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" value="開始通報" class="btn btn-primary btn-block" />
                    </div>
                </div>
                <hr />
                <footer>
                    <p>&copy; 2017 - 大陸人士來臺觀光通報系統</p>
                </footer>
            </div>
        </form>        

    </div>

</body>
</html>
